<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Management Panel</h1>
      <div class="container-bottom">
        <aside id="aside">
          <h2>Add Product</h2>
          <div class="input-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              placeholder="Enter the name of the product..."
            />
          </div>
          <div class="input-group">
            <label for="url">URL of the image:</label>
            <input type="url" id="url" placeholder="Enter the URL..." />
          </div>
          <div class="input-group">
            <label for="price">Price of the product:</label>
            <input type="number" id="price" placeholder="Enter the price..." />
          </div>
          <div class="input-group">
            <label for="count">Number of available products:</label>
            <input type="number" id="count" placeholder="Enter the count..." />
          </div>
          <div class="input-group checkbox">
            <input type="checkbox" id="check" /><label for="check">Sale</label>
          </div>
          <div class="input-group discount">
            <label for="discount">Discount percentage: </label>
            <input
              type="number"
              id="discount"
              placeholder="Enter the percentage..."
            />
          </div>
          <button class="add">Add</button>
        </aside>

        <main>
          <div class="filter">
            <h2>Filters</h2>
            <div class="input-group">
              <label for="filter">Filter</label>
              <select name="filter" id="filter">
                <option value="0">Filter items</option>
                <option value="1">A-Z</option>
                <option value="2">Z-A</option>
                <option value="3">Price ascending</option>
                <option value="4">Price descending</option>
              </select>
            </div>
          </div>
          <div class="table">
            <h2>List of Products:</h2>
            <table>
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Availability</th>
                  <th>Discount</th>
                  <th>Events</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </main>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
